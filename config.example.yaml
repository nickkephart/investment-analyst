# Portfolio Recommendation Service Config
# Copy to config.yaml and fill in your values

# Paths
portfolio_csv: "your-portfolio-positions.csv"
db_path: "portrec.db"
securities_db_path: "portrec_securities.db"

# Data sources (enable/disable)
# API keys: set here or via env (POLYGON_API_KEY, ALPHA_VANTAGE_API_KEY)
enable_massive: true
enable_alpha_vantage: true
polygon_api_key: "your-polygon-api-key"
alpha_vantage_api_key: "your-alpha-vantage-api-key"

# Recommendation thresholds
add_threshold: 50
top_n_adds_per_thesis: 5
consider_removals: false
removal_threshold: 30
